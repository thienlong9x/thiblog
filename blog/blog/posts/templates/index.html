<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial;
  padding: 20px;
  color: blue;
  background: #85e024;
}

.header {
  padding: 2px;
  font-size: 40px;
  text-align: center;
  background: rgb(152, 226, 142);
  border-block: 25px;
}

.leftcolumn {   
  float: left;
  width: 100%;
  background-color: rgb(97, 222, 197);
}

.card {
   background-color: white;
   padding: 20px;
   margin-top: 20px;
   background-color: rgb(183, 238, 64);
   border-radius: 25px;
}

.row:after {
  content: "";
  display: table;
  clear: both;
 
}

@media screen and (max-width: 800px) {
  .leftcolumn, .rightcolumn {   
    width: 100%;
    padding: 0;
  }
  
}

</style>

</head>
<body>

<div class="header" >
  
  <h1>Thi's Blog</h1>
  
</div>

<div class="row">
  <div class="leftcolumn">
    {% for post in posts reversed %}
    <div class="card">
      <a style="text-decoration: none; color: rgb(27, 92, 191);" href="/post/{{post.id}}">
        <h2>{{post.title}}</h2>
        <h5>{{post.created_at}}</h5>
        <p>{{post.body|truncatewords:20}}</p>
      </a>
    </div>
    {% endfor %}
  </div>
</div>

</body>
</html>
